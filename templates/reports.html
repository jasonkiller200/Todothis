    <script>
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"'/]/g, s => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '/': '&#x2F;'

        }

        function getStatusText(status) {
            return { 'pending': 'å¾…é–‹å§‹', 'in-progress': 'é€²è¡Œä¸­', 'completed': 'å·²å®Œæˆ', 'uncompleted': 'æœªå®Œæˆ' }[status] || status;
        }

        async function fetchReport(reportType) {
            try {
                const response = await fetch(`/api/reports/${reportType}`);
                const data = await response.json();
                if (data.error) {
                    document.getElementById(`${reportType}-report-details`).innerHTML = `<p class="no-data">${data.error}</p>`;
                    return null;
                }
                return data;
            } catch (error) {
                console.error(`Error fetching ${reportType} report:`, error);

                return null;

            `;
